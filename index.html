<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Premier dog boarding</title>
</head>
<body>
    <header class="header">
        <div class="wrap">
            <div class="header-info">
                <div class="header-info_logo">
                    <img src="image/logo.png" alt="logo" class="info_logo">
                </div>
                <div class="header-info_time info-hours_left">
                    <img src="icon/time.svg" alt="icon" class="header-info_icon">
                    <div class="header-info_block">
                        <span class="header-info_text">BOARDING HOUSE</span>
                        <span class="header-info_text">Mon - Sat: 7:00 am - 6:00 pm</span>
                    </div>
                </div>
                <div class="header-info_time info-call_left">
                    <img src="icon/phone.svg" alt="icon" class="header-info_icon icon_phone">
                    <div class="header-info_block">
                        <span class="header-info_text">CALL US</span>
                        <span class="header-info_text">(555) Pup-Cares</span>
                    </div>
                </div>
                <div class="button_appointment">
                    <button class="button button_nav">MAKE AN APPOINTMENT</button>
                </div>
            </div>
            <nav class="nav">
                <div class="nav-menu">
                    <ul class="nav-menu_list"> 
                    <li class="nav-menu_item"> <a href="#">Services</a> 
                        <div class="nav-icon_expand icon-servise">
                            <img src="./icon/expand.svg" alt="icon" class="icon-servise_expand">
                        </div>
                        <ul class="nav-menu_downlist menu-downlist_servise">
                            <li class="nav-menu_item"><a href="#">Services1</a></li>
                            <li class="nav-menu_item"><a href="#">Services2</a></li>
                            <li class="nav-menu_item"><a href="#">Services3</a></li>
                        </ul>
                    </li>
                    <li class="nav-menu_item"><a href="#">Specials</a></li>
                    <li class="nav-menu_item"><a href="#">Facilities</a></li>
                    <li class="nav-menu_item"><a href="#">Reviews</a></li>
                    <li class="nav-menu_item"><a href="#">Shop</a>
                        <div class="nav-icon_expand icon-shop">
                            <img src="./icon/expand.svg" alt="icon" class="icon-servise_expand">
                        </div>
                        <ul class="nav-menu_downlist menu-downlist_shop">
                            <li class="nav-menu_item"><a href="#">Shop 1</a></li>
                            <li class="nav-menu_item"><a href="#">Shop 2</a></li>
                            <li class="nav-menu_item"><a href="#">Shop 3</a></li>
                        </ul>
                    </li>
                    <li class="nav-menu_item"><a href="#">About</a></li>
                    </ul>
                </div>
                <div class="nav-menu_icon">
                    <img src="icon/search.svg" alt="icon" class="icon_search">
                    <img src="icon/cart.svg" alt="icon" class="icon_cart">
                </div>
            </nav>
            <div class="header-text">
                <h1 class="header-title">Premier dog boarding,<br> daycare & day spa</h1>
                <div class="button_appointment">
                    <button class="button">MAKE AN APPOINTMENT</button>
                </div>
            </div>
        </div>
    </header>


      <script src="./js/script.js"></script>
</body>
</html>
